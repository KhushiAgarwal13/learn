<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body></body>
  <script>
    let stock = {
      Fruits: ["strawberry", "grapes", "banana"],
      liquid: ["water", "ice"],
      holder: ["cone", "cup", "stick"],
      toppings: ["chocolate", "peanuts"],
    };

    let is_shop_open = true;

     let order = (time, work) => { 
      return new Promise((resolve, reject) => {

        if (is_shop_open) {
           setTimeout(()=>{ 
             resolve(work()); 
          },time)
        
        }

        else {
          reject(console.log('our shop is closed'));
        }

      });
    }; 

    order(2000,()=>{
        console.log(`${stock.Fruits[0]} was selcted`)
    })

    .then(()=>{
      return order(0,()=> console.log(`Production has started`))
    })
    
    .then(()=>{
      return order(2000,()=> console.log("the fruit was chooped"))
    })

    .then(()=>{
      return order(1000, ()=> {
        console.log(`${stock.liquid[0]} and ${stock.liquid[1]} was selected`)
    })
    })
    
    .then(()=>{
      return order(1000,()=>{
        console.log(`start the machine`)
      })
        })

    .then(()=>{
     return order(2000,()=>{
      console.log(`ice cream placed on ${stock.holder[0]} `  )
     })
    })

    .then(()=>{
      return order(3000,()=>{
        console.log(`${stock.toppings[0]} was selected`)
      })
    })

    .then(()=>{
      return order(1000,()=>{
        console.log("ice cream was serve")
      })
      })
      
      .catch(()=>{
        console.log("Customer left");
      })
      
       .finally(()=>{
        console.log("day ended, shop is closed")
       })
  </script>
</html>
